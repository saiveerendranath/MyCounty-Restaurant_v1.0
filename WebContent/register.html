                        	<div class="form-group row">
                                <label class="col-3">First Name <span style="color:red;">*</span></label>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>

                            </div>

                            <div class="form-group row">

                                    <input type="Password" class="form-control" id="pwd" name="pwd" placeholder="Password" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-3">Confirm Password <span style="color:red;">*</span></label>
                                <div class="col-6">
                                    <input type="Password" class="form-control" id="cpwd" name="cpwd" placeholder="Re-Enter Password" required>
                                </div>
                            </div>
                            
                       

                            <div class="form-group row">
                                <div class="col-2 offset-3">
                                	<input class="btn text-white" style="background-color:  #0a0852;" type="submit" value="Register">
